<!DOCTYPE html>
<html>
<head>
    <title>Aura</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>ðŸ¤– Aura: Knowledge Assistant</h1>
    </header>

    <main class="chat-container">
        <div id="chat-history" class="chat-area">
            </div>

        <div id="loading-indicator" class="loading-area" style="display: none;">
            <div class="spinner"></div>
            <p>Aura is processing your query...</p>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask a question about the project or general topics..." autofocus>
            <button id="send-button" onclick="sendMessage()">Send</button>
            <button id="clear-button" onclick="clearChat()">Clear</button>
        </div>
    </main>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="static/main.js"></script>
</body>
</html>
